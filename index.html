<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Super Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12" style="text-align: center;">
                <H3>Super Calculadora</H3>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" id="NumeroA">
                        <label for="NumeroA">Numero (A)</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" id="NumeroB">
                        <label for="NumeroB">Numero (B)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12" style="text-align: center;">
                <H3>Cálculos</H3>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="soma">
                        <label for="soma">Soma (A+B)</label>
                    </div>
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="sub1">
                        <label for="sub1">Subtração (A-B)</label>
                    </div>
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="sub2">
                        <label for="NumeroB">Subtração (B-A)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="multi">
                        <label for="multi">Multiplicação (A*B)</label>
                    </div>
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="divi1">
                        <label for="divi1">Divisão (A/B)</label>
                    </div>
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="divi2">
                        <label for="divi2">Divisão (B/A)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="quadrado1">
                        <label for="quadrado1">Quadrado de A (A*A)</label>
                    </div>
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="quadrado2">
                        <label for="quadrado2">Quadrado de B (B*B)</label>
                    </div>
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="intA">
                        <label for="intA">Divisores inteiros de A</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="intB">
                        <label for="intB">Divisores inteiros de B</label>
                    </div>
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="fatA">
                        <label for="fatA">Fatorial de A</label>
                    </div>
                    <div class="input-field col s4">
                        <input disabled type="text" placeholder="" class="validate" id="fatB">
                        <label for="fatB">Fatorial de B</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
